window.onload = function() {

    function start(){

function drawMaze(color,width,height){
    var back = new Rectangle(width, height);

    add(back);
    var gate = new Line (150,165, 200, 165);
    gate.setColor(Color.red);
    gate.setLineWidth(20);
    add(gate);
    var wall = new Line(100, 250, 270, 250);
    wall.setColor(Color.blue);
    wall.setLineWidth(10);
    add(wall);
    var wall2 = new Line(100, 255, 100, 165);
    wall2.setColor(Color.blue);
    wall2.setLineWidth(10);
    add(wall2);
    var wall3 = new Line(270, 255, 270, 165);
    wall3.setColor(Color.blue);
    wall3.setLineWidth(10);
    add(wall3);
    var wall4 = new Line(95, 165, 275, 165);
    wall4.setColor(Color.blue);
    wall4.setLineWidth(10);
    add(wall4);
    var iwall = new Line(100, 250, 270, 250);
    iwall.setColor(Color.black);
    iwall.setLineWidth(5);
    add(iwall);
    var iwall2 = new Line(100, 253, 100, 165);
    iwall2.setColor(Color.black);
    iwall2.setLineWidth(5);
    add(iwall2);
    var iwall3 = new Line(270, 253, 270, 165);
    iwall3.setColor(Color.black);
    iwall3.setLineWidth(5);
    add(iwall3);
    var iwall4 = new Line(97, 165, 273, 165);
    iwall4.setColor(Color.black);
    iwall4.setLineWidth(5);

}

function drawPacman(width,height,color, color2, color3){
    var pacman = new Circle(25);

    food3.setPosition(width + 105,height);

}


    if (typeof start === 'function') {

};
