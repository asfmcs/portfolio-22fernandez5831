<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <title>Flinging Pumpkins</title>
    </head>
    <body>
        <a-scene>
        <!-- THIS IS WHERE YOUR CODE WILL GO -->
        <a-sky color="#EEEEEE"></a-sky>
        <a-box position="0 1 -5" depth="0.5" height="0.25" width="5" color="tomato">
            <a-animation attribute="rotation"
            from="0 0 0"
            to="0 0 45"
            dur="2200">
            </a-animation>
        </a-box>
        <a-sphere position="2.5 0 -5" radius="0.5" color="red">
            <a-animation attribute="scale"
            from="2.5 -.5 -5"
            to="-15 10 -5"
            dur="4500">
            </a-animation>
        </a-sphere>
    </body>
</html>
